<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Treehouse Chat</title>

    <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.min.css" charset="utf-8">
    <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap-theme.min.css" charset="utf-8">
    <link rel="stylesheet" href="/css/chat.css">

    <script src="/components/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="/js/chat.js" charset="utf-8"></script>
</head>

<body>
    <div id="container" class="center row">
        <div id="chat-container" class="col-md-10">
          <div id="chat-window">
            <ul id="chat-message-list"></ul>
          </div>
        </div>
        <div id="messanger-container" class="col-md-10 form-group input-group">
            <input type="text" id="messanger-textfield" class="form-control"></input>
            <span class="input-group-btn">
              <button id="send-button" type="button" class="btn btn-default">Send</button>
            </span>
        </div>
    </div>
</body>

</html>
