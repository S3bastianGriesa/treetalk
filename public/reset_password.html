<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.min.css" charset="utf-8">
  <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap-theme.min.css" charset="utf-8">
  <link rel="stylesheet" href="/css/reset_password.css" charset="utf-8">
  <script src="/components/jquery/dist/jquery.min.js" charset="utf-8"></script>
  <script src="/js/reset_password.js" charset="utf-8"></script>
  <title>Treetalk Chat Application</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4"></div>
    <div id="container" class="col-md-4 center-block panel-group">
      <div class="panel panel-primary">
        <div class="panel-heading">
          Forgot Password?
        </div>
        <div class="panel-body">
          <form action="/reset_password" method="post">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                      <h2 class="text-center">Forgot Password?</h2>
                      <div class="panel-body">
                          <div class="form-group">
                              <div class="input-group">
                                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                  <input placeholder="Email" class="form-control" type="email" oninvalid="setCustomValidity('Please enter a valid email address!')" onchange="try{setCustomValidity('')}catch(e){}" required="">
                              </div>
                          </div>
                          <div class="form-group">
                              <input class="btn btn-lg btn-primary btn-block" value="Send My Password" type="submit">
                          </div>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
        <div class="col-md-4"></div>
    </div>
  </div>
</body>
</html>
