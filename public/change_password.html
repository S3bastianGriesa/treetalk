<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.min.css" charset="utf-8">
  <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap-theme.min.css" charset="utf-8">
  <link rel="stylesheet" href="/css/change_password.css" charset="utf-8">
  <script src="/components/jquery/dist/jquery.min.js" charset="utf-8"></script>
  <script src="/js/change_password.js" charset="utf-8"></script>
  <title>Treetalk Chat Application</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4"></div>
    <div id="container" class="col-md-4 center-block panel-group">
      <div class="panel panel-primary">
        <div class="panel-heading">
          Change password
        </div>
        <div class="panel-body">
          <form action="/change_password" method="post">
            <div class="container-fluid">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Current Password" name="current_password">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" placeholder="New Password" name="new_password">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Repeat Password" name="repeat_password">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                    <input class="btn btn-lg btn-primary btn-block" value="Send My Password" type="submit">
                </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-4"></div>
    </div>
  </div>
</body>
</html>
