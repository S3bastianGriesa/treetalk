<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.min.css" charset="utf-8">
  <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap-theme.min.css" charset="utf-8">
  <link rel="stylesheet" href="/css/register.css" charset="utf-8">

  <script src="/components/jquery/dist/jquery.min.js" charset="utf-8"></script>
  <script src="/js/register.js" charset="utf-8"></script>
  <title>Treetalk Chat Application</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4"></div>
    <div id="container" class="col-md-4 center-block panel-group">
      <div class="panel panel-primary">
        <div class="panel-heading">
          Registration
        </div>
        <div class="panel-body">


          <form action="/register" method="post">
            <div class="container-fluid">
            <div class="row">
            <div class="col-md-12">
            <div class="form-group ">
              <div class="input-group" id="emaildiv">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input type="email" id="email" class="form-control" placeholder="Email" name="email">
            </div>
            <div id="emaildiverror" class="text-danger"></div>
            </div>
          </div>
        </div>
        <div class="row">
        <div class="col-md-12">
            <div class="form-group">
              <div class="input-group" id="usernamediv">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input type="text" id="username" class="form-control" placeholder="Username" name="username">
            </div>
            <div id="usernamediverror" class="text-danger"></div>
            </div>
          </div>
        </div>
            <div class="row">
            <div class="col-md-12">
            <div class="form-group">
              <div class="input-group" id="full_namediv">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input type="text" id="full_name" class="form-control" placeholder="Full Name" name="full_name">
            </div>
            </div>
          </div>
        </div>
            <div class="row">
            <div class="col-md-12">
            <div class="form-group">
              <div class="input-group" id="passworddiv">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input type="password" id="password" class="form-control" placeholder="Password" name="password">
            </div>
            <div id="passworddiverror" class="text-danger"></div>
            </div>
          </div>
        </div>
            <div class="row">
            <div class="col-md-12">
            <div class="form-group">
              <div class="input-group" id="password_repeatdiv">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" id="password_repeat" class="form-control" placeholder="Repeat Password" name="password_repeat">
              </div>
              <div id="password_repeatdiverror" class="text-danger"></div>
            </div>
          </div>
        </div>

              <div class="row">
                <div class="col-md-6">
                  <a href="login.html" class="btn btn-primary form-control btn-md" role="button">
                    <i class="glyphicon glyphicon-remove text-default"></i>
                    Cancel
                  </a>
                </div>
                <div class="col-md-6">
                  <button type="submit" class="btn btn-danger form-control btn-md disabled" disabled id="register">
                    <i class="glyphicon glyphicon-ok text-default"></i>
                    Register
                  </button>
                </div>
              </div>

              </div>
            </div>
          </form>
      </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</div>
</body>

</html>
