<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.min.css" charset="utf-8">
  <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap-theme.min.css" charset="utf-8">
  <link rel="stylesheet" href="/css/login.css" charset="utf-8">
  <script src="/components/jquery/dist/jquery.min.js" charset="utf-8"></script>
  <script src="/js/login.js" charset="utf-8"></script>
  <title>Treetalk Chat Application</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4"></div>
    <div id="container" class="col-md-4 center-block panel-group">
      <div class="panel panel-primary">
        <div class="panel-heading">
          Login
        </div>
        <div class="panel-body">
          <form action="/login" method="post">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" id="username" class="form-control" placeholder="Username" name="username">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" id="password" class="form-control" placeholder="Password" name="password">
                  </div>
                  <div id="checkbox">
                    <label>
                      <input type="checkbox" name="remember"> Remember me
                    </label>
                  </div>
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="panel panel-info">
        <div class="panel-body">
          <p><a href="index.html">Back to Index</a></p>
          <p><a href="register.html">Register</a></p>
          <p><a href="reset_password.html">Forgot Password?</a></p>
        </div>
      </div>
    </div>
        <div class="col-md-4"></div>
    </div>
  </div>
</body>
</html>
